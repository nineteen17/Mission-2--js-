<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet"

<body class="background"> 

  <header id="header" class="blur">
    <div class="logo" class="blur">
        <img src="https://www.highsnobiety.com/static-assets/wp-content/uploads/2022/07/11114942/ezgif.com-gif-maker-62.gif" alt="logo" width="280" height="130">
    </div>

    <nav class="navbar" class="blur">    
            
        <a href="#nike">

        </a>
        <a href="#newbalance">

   <div class="content-container"> 

     <section id="home" class="blur">
        <div class="home-box" >

            <h1>to my shoe collection</h1>
            <p>scroll down to see the top picks </p>
        </div>
        </div>
     </section>

     <!-- POPUP -->
     <div class="popup">
        <!-- TOP Bar -->
        <div class="top-bar">
          <p class="image-name">Photos\Sacai.webp</p>
          <span class="close-btn">
            <img src="Photos/close btn.jpg" alt="" width="20">
          </span>
        </div>
        <!-- arrows -->
        <button class="arrow-btn left-arrow"><img src="Photos\arrow.png" alt="" width="50"></button>
        <button class="arrow-btn right-arrow"><img src="Photos\arrow.png" alt="" width="50"></button>
        <!-- LARGE IMAGE -->
        <img src="Photos/1.webp" class="large-Image" alt="" width="400">

        <h1 class="index"></h1>

     <section id="nike" class="blur">
        <div class="box" ><h1>Nike</h1> </div>
        <div class="gallery" >

            <div class="photo" >
                <img id="safari" src="Photos/2.webp" alt="safari dunk" width="350">
            </div>
            <div class="photo" >
                <img id="air-max" src="Photos/3.webp" alt="Mbappe air max 98" width="350">
            </div>
        </div>
     </section>
     
     <section id="newbalance" class="blur">
        <div class="box"> <h1>New Balance</h1></div>
        <div class="gallery">
            <div class="photo">
                <img src="Photos/4.webp" alt="ALD 550" width="350">
            </div>
            <div class="photo">
                <img src="Photos/5.webp" width="350">
            </div>
            <div class="photo">
                <img src="Photos/6.webp" alt="990 grey" width="350">
            </div>
        </div>
     </section>

     <section id="other" class="blur">
        <div class="box"><h1>Other Shoes</h1></div>
        <div class="gallery">
            <div class="photo">
                <img src="Photos/7.webp" 
                alt="Jordan 1 mocha" width="350">
            </div>
            <div class="photo">
                <img src="Photos/8.webp" alt="Dr-Martens-1461-Smooth-Leather-Oxford-Black-W" width="350">
            </div>
            <div class="photo">
                <img src="Photos/9.webp" 
                alt="Yeezy-Slide-Earth-Brown" width="350">
            </div>
        </div>        
    </section>
    
    <section id="socials" class="blur">
        <div class="box"> <h1>Socials</h1></div>
            <div id="content">
              <p>
                contact me via
                <a href="https://www.facebook.com/home.php">Facebook </a> & Linkedin
              </p>
              <div class="icons" >
                <a href="https://www.facebook.com/home."
                  ><i class="fa-brands fa-facebook fa-9x" ></i></a>
                <i class="fa-brands fa-linkedin fa-9x"></i>
              </div>
              <p>
                subscribe to my newsletter   
                <input type="email" name="myInput" placeholder="your@email.com" size="30" required>
                <button id="sub-btn">Subscribe</button>
              </p>

     </section>

     <div class="popupSub">

            >
